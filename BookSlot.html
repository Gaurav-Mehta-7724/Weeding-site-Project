<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease-in-out;
    }
    form {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
      transition: color 0.3s ease;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0198a4;
      transform: scale(1.02);
    }

    @media screen and (max-width: 768px) {
      form {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
    }

    @media screen and (max-width: 480px) {
      form {
        padding: 18px;
      }
      input, button {
        padding: 10px;
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h1>Registration Form</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="massage">Message:</label>
    <input type="text" id="massage" name="massage" required />

    <button type="submit">Submit</button>
  </form>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const massage = document.getElementById("massage").value;

      Email.send({
        Host: "smtp.elasticemail.com",
        Username: "gauravraj24082003@gmail.com",                // Replace with your email
        Password: "E907F3D8BF80A817491DB8A423CC07098224",       // Replace with your email SMTP password
        To: "gauravmehta7724@gmail.com",                        // Where you want to receive the details
        From: email,
        Subject: "New Registration Form Submission",
        Body: `
          <h3>New Registration Details</h3>
          <b>Name:</b> ${name} <br/>
          <b>Address:</b> ${address} <br/>
          <b>Mobile:</b> ${mobile} <br/>
          <b>Email:</b> ${email} <br/>
          <b>Message:</b> ${massage}
        `
      }).then(function (message) {
        alert("Form submitted successfully!");
        document.getElementById("registrationForm").reset();
      }).catch(function (error) {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
